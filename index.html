<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div id="principal">
        <div id="Calculadora">
           <div id="resultado">
               <div id="historico">
                   <p id="historico-resultados"></p>
               </div>
               <div id="saida">
                   <p id="saida-valor"></p>
               </div>
           </div>
           <div id="teclado">
               <button class="operacao" id="limpar">C</button>
               <button class="operacao" id="espaco">CE</button>
               <button class="operacao" id="%">%</button>
               <button class="operacao" id="/">&#247;</button>
               <button class="numero" id="7">7</button>
               <button class="numero" id="8">8</button>
               <button class="numero" id="9">9</button>
               <button class="operacao" id="*">&times;</button>
               <button class="numero" id="4">4</button>
               <button class="numero" id="5">5</button>
               <button class="numero" id="6">6</button>
               <button class="operacao" id="-">-</button>
               <button class="numero" id="1">1</button>
               <button class="numero" id="2">2</button>
               <button class="numero" id="3">3</button>
               <button class="operacao" id="+">+</button>
               <button class="vazo" id="vazio"></button>
               <button class="numero" id="0">0</button>
               <button class="vazo" id="vazio"></button>
               <button class="operacao" id="=">=</button>
           </div>		
       </div>
   </div>

</body>

</html>
